
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="/freezr/freezr_core.css" rel="stylesheet">
    <link href="/static/popup.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/font-awesome.min.css">

</head>
<body>

  <div id="topBar">
      <img id="top_logo" src="/vulog logo v1.png"/>
      <span id="logo_text">vulog - Bookmarks and highlights</span>
  </div>

	<div  id="markInTabWindow">
    <div id="warning_outer" class="warning_outer">
      <div id="click_closeWarnings"></div>
      <div id="warnings"></div>
    </div>

    <div id="marks_tab">
      <br/>
        <div class="inputHolder" id="marksInputHolder">
            <div class="input_explain">Search your bookmarks with text or by clicking on the bookmark types below.</div>
            <div id="idSearchMarksBox" class="inputBox" contenteditable="true" data-placeholder=" &nbsp; Search"></div>
            <span id="click_search_marks">Search</span>
            <div class="user_marks_area">
                <span class="stars"></span>
                <span class="fa fa-bookmark stars unchosen-star" id="click_filterStar_bookmark_0" ></span>
                <span class="stars"></span>
                <span class="fa fa-star stars unchosen-star" id="click_filterStar_star_0" ></span>
                <span class="stars"></span>
                <span class="fa fa-inbox stars unchosen-star" id="click_filterStar_inbox_0" ></span>
                <span class="stars"></span>
                <span class="fa fa-archive stars unchosen-star" id="click_filterStar_archive_0" ></span>
                <span class="stars"></span>
                <span class="fa fa-bullhorn stars unchosen-star" id="click_filterStar_bullhorn_0" ></span>
                <span class="stars"></span>
            </div>
        </div>

        <div id="vulog_marks_records"></div>
        <div id="marks_more"></div>



    </div>

		<br/>
    <div id="unuseddivs" style="display:none">
      <span id="click_gototab_action" class="top_menu_item tm_opened">Current</span>
      <span id="click_gototab_trackers" class="top_menu_item tm_closed">Trackers</span>
      <span id="click_gototab_history" class="top_menu_item tm_closed"> History</span>
      <span id="click_gototab_marks" class="top_menu_item tm_closed"> Marks</span>
      <span id="click_gototab_more" class="top_menu_item tm_closed"> More</span>

      <div id="action_tab" style="display:none"></div>
      <div id="trackers_tab" class="text_in_tab" style="display:none"></div>
      <div id="history_tab" style="display:none"></div>
      <div id="more_tab" style="display:none"></div>
      <div id="idSearchHistoryBox" ></div>
      <div id="idTagBox" ></div>
      <div id="idNotesBox" ></div>
      <div id="inputFileToLoad" ></div>

    </div>




    <script src="/freezr/freezr_pre_definitions.js"></script>
    <script src="/freezr/freezr_core.js"></script>
    <script src="/freezr/freezr_app_post_scripts.js"></script>
    <script src="/freezr/jlos-frozen.js"></script>
    <script src="/scripts/draw/dgelements.js"></script>
    <script src="/scripts/draw/utils.js"></script>
    <script src="/scripts/draw/trackers.js"></script>
    <script src="/scripts/draw/history.js"></script>
    <script src="/scripts/draw/marks.js"></script>
    <script src="/scripts/popup.js"></script>

    </div>
</body>
</html>
